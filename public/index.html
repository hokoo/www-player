<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аудио-плеер</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Плеер аудио-каталога</h1>
      <p>Отображает все файлы из папки <strong>/audio</strong>, с перекрытием дорожек и индивидуальными громкостями.</p>
    </header>
    <main>
      <section class="panel">
        <div class="settings">
          <label>
            Время перекрытия (секунды)
            <input type="number" id="overlayTime" min="0" step="0.1" />
          </label>
          <label>
            Функция изменения громкости
            <select id="overlayCurve">
              <option value="linear">Linear</option>
              <option value="ease-in">Ease-in</option>
              <option value="ease-out">Ease-out</option>
              <option value="ease-in-out">Ease-in-out</option>
            </select>
          </label>
        </div>
        <p class="status" id="status"></p>
      </section>

      <section class="panel">
        <div class="zones-actions">
          <button id="addZone" class="secondary">Добавить зону</button>
          <p class="zones-hint">Перетаскивайте треки между зонами или внутри зоны. Раскладка сохраняется.</p>
        </div>
        <div id="zones" class="zones"></div>
      </section>
    </main>

    <script src="/script.js" type="module"></script>
  </body>
</html>
