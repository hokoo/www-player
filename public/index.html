<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аудио-плеер</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Плеер аудио-каталога</h1>
      <p>Работает прямо из файла: выберите папку или файлы, и плеер построит список треков с перекрытием и отдельными громкостями.</p>
    </header>
    <main>
      <section class="panel">
        <div class="picker">
          <label class="picker-label" for="fileInput">Выберите папку или файлы</label>
          <input type="file" id="fileInput" accept="audio/*" webkitdirectory multiple />
          <p class="picker-hint">Браузер даст доступ только к выбранным файлам. Можно выбрать папку <strong>audio/</strong> или любую другую.</p>
        </div>
      </section>

      <section class="panel">
        <div class="settings">
          <label>
            Время перекрытия (секунды)
            <input type="number" id="overlayTime" min="0" step="0.1" />
          </label>
          <label>
            Функция изменения громкости
            <select id="overlayCurve">
              <option value="linear">Linear</option>
              <option value="ease-in">Ease-in</option>
              <option value="ease-out">Ease-out</option>
              <option value="ease-in-out">Ease-in-out</option>
            </select>
          </label>
        </div>
        <p class="status" id="status"></p>
      </section>

      <section class="panel" id="tracks"></section>
    </main>

    <script src="/script.js" type="module"></script>
  </body>
</html>
